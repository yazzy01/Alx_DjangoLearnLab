{% extends "base.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.created_at }}</p>
{% if user == post.author %}
    <a href="{% url 'post-edit' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
