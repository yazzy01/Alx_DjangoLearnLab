{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> by {{ post.author }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
